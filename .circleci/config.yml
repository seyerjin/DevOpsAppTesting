  test_remote_safari:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install Python Packages
          command: pip install robotframework robotframework-seleniumlibrary
      - run:
          name: "Run Tests on Safari"
          command: |
            mkdir -p results/remote/safari
            export REMOTE_URL=https://safari_16.6@tricentis-us-sny-0.tdc-host.tricentis-cloud.com:9091/v0/403b52aad7e54e5fae88576008b3b6ad/wd/hub
            robot --loglevel DEBUG -v BROWSER:Safari -v PLATFORM:MAC -v BROWSER_VERSION:latest -v REMOTE_URL:${REMOTE_URL} -v RUN_REMOTE:True -d results/remote/safari tests/
      - store_artifacts:
          path: results/remote/safari
          destination: test-reports/remote/safari

  #testing!
  test_mac:
    macos:
      xcode: "15.4.0"
    steps:
      - checkout
      - run:
          name: Install Robot Framework and SeleniumLibrary
          command: |
            pip3 install robotframework robotframework-seleniumlibrary selenium
      - run:
          name: Enable SafariDriver
          command: |
            sudo safaridriver --enable
      - run:
          name: Enable Safari Remote Automation
          command: |
            osascript enable_safari_automation.applescript
      - run:
          name: "Run Tests on Safari-Browser (MAC)"
          command: |
            mkdir -p results/safari
            robot -v BROWSER:Safari -d results/safari tests/
      - store_artifacts:
          path: results/safari
          destination: test-reports/safari

workflows:
  version: 2
  build:
    jobs:
      - test_local
      - test_remote_chrome
      - test_remote_firefox
      - test_remote_edge
      - test_remote_opera
      - test_remote_safari
      #- test_mac
